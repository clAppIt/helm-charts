{{- range .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .service.name }}
  labels:
    {{- include "clappit.iam.labels" . | nindent 4 }}
spec:
  type: {{ .service.type }}
  ports:
    - port: {{ .service.port }}
      targetPort: {{ .service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "clappit.iam.selectorLabels" . | nindent 4 }}
{{- end }}